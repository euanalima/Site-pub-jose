<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Reserva</h1>
    <form action="cadastro" method="get" autocomplete="on">
      <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome:</label><br>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required 
            placeholder="Digite seu nome completo">
        </p>
        
            <!-- Form para e-mail
                type:
                    email - verifica se existe o @ apenas;
                    autocomplete - para e-mail;
            -->
            <label for="iemail">E-mail:</label><br>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seuemail@exemplo.com">
        </p>
        <p>
            <!-- Form para telefone
                type:
                    tel - compatível com aparelhos e dispositivos com lista de telefones
            -->
            <!-- Expressões regulares
                 RegEx - Estudar mais.
                 pattern - Toda expressão regular e implementada neste parâmetro.
                    "^$" - ^ - Inicio da expressão regular
                        - $ - Final da expressão regular
                        - \d - São digitos
                        - [0-9] - Também são digitos
                        {4} - Quantidade de digitos
                        Exemplo:
                        "^[0-9]{4}-[0-9]{4}$" - Vai aceitar 4 digitos - e depois mais 4 digitos.
                        - \( - abrir parênteses
                        - \) - fechar parênteses
            -->
            <label for="itel">Telefone para contato:</label><br>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx"><br>
            <br>
            
            <p>
                <action="cadastro.php" method="get" autocomplete="on">
                  <label for="tipo de reserva">Reserva para:</label><br>
                  <select name="tipo de reserva" id="tipo de reserva" name="tipo de reserva" required>
                    <option value="">Escolha onde gostaria de sentar</option>
                    <optgroup label="Local">
                      <option value="cadera">Cadeira em frente ao bar</option>
                      <option value="ms">Mesa no salão</option>
                      <option value="mvs">mesas com visão para o salão</option>
                      <option value="mp">mesa privada</option>
                    </optgroup>
      
                  </select>
                  <br><br>
            <label for="imesa">Mesa/cadeira para quantos:</label><br>
            <input type="number" name="imesa" id="imesa" placeholder="Quantidade de pessoas"><br>
            <p>
                <label for="idate">Data da reserva:</label><br>
                <input type="date" name="data" id="idate" required>
              <p>
                  <p>
                      <label for="ihora">Horário:</label><br>
                      <input type="time" name="hora" id="ihora" required>
                    </p>
      </fieldset>
  
      <p>
      <fieldset>
        <legend>Evento</legend>
        <p>
          <label for="Algum evento especial">Algum evento especial:</label><br>
          <input type="radio" id="Algum evento especial" name="Modelo" value="Algum evento especial">
          <label for="Aniversário">Aniversário</label><br>
          <input type="radio" id="Confraternização" name="Confraternização" value="Confraternização">
          <label for="Confraternização">Confraternização</label><br>
          <input type="radio" id="Datas" name="Datas" value="Datas">
          <label for="Datas">Datas comemorativas</label><br>
        </p>
        </select>
        </p>
        <br><br>

      </fieldset>
       
      <fieldset>
        <legend>Sua sugestão:</legend>
        <label for="imsg">Conte qual é a sua expectativa sobre o carro:</label><br>
        <textarea name="" id="imsg" cols="40" rows="10"
          placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso, econômico e impressione os vizinhos!"></textarea>
        </p>
      </fieldset>
      <p>
      <fieldset>
        <legend>Avaliação dos Modelos BYD:</legend>
        <label for="dolphin">Avalie o BYD Dolfhin Plus:</label><br>
        <input type="number" id="dolphin" name="dolphin" min="0" max="5" placeholder="0 a 5 estrelas" required><br><br>
  
        <label for="gs">Avalie o BYD GS:</label><br>
        <input type="number" id="gs" name="gs" min="0" max="5" placeholder="0 a 5 estrelas" required><br><br>
  
        <label for="mini">Avalie o BYD Mini:</label><br>
        <input type="number" id="mini" name="mini" min="0" max="5" placeholder="0 a 5 estrelas" required>
      </fieldset>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
      </p>
    </form>
</body>
</html>
